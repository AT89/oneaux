<h2>Welcome to "....." to get the party started enter your name along with your playlist code</h2>
<form>
  <input type="text" ng-model="name" placeholder="enter your name">
  <input type="text" ng-model="access_code" placeholder="enter your playlist code">
</form>
<h3>Your name is: {{name}}</h3>
<h3>Your playlist code is: {{access_code}}</h3>

<button class="button" data-ng-click="JoinViewModel.join_plist(name, access_code)">Join Playlist</button>
