
<h3>Create a New Playlist</h3>

<button class="button"><a data-ui-sref="Home" >Home</a></button>


<br><br><br><br>

<form data-ng-submit="vm.create()">
  <input placeholder="Name" data-ng-model="CreateViewModel.new_playlist.name" />
  <input placeholder="Access code" data-ng-model="CreateViewModel.new_playlist.access_code" />
  <input placeholder="Songs per user" data-ng-model="CreateViewModel.new_playlist.songs_per_user" />
  <input placeholder="Location" data-ng-model="CreateViewModel.new_playlist.location"></textarea>
  <br><br><br><br>
  <button type="button" data-ng-click="CreateViewModel.create()">Create</button>
</form>
