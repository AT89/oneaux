<script>
 setInterval(function(){ document.getElementById("update").click(); }, 10000);
</script>
<button class="button"><a data-ui-sref="Home">Back to home</a></button>
<button class="button"><a data-ui-sref="Add">Add Some More Songs</a></button>


<h2>User Playlist!</h2>
<br>
<!-- <button class="button" data-ng-click="AdminPlistViewModel.refresh_token()">Refresh Token</button> -->
<button id="update" data-ng-hide="true" class="button" data-ng-click="AdminPlistViewModel.playlistSort()">Update Playlist</button>
<br>
<br>
<!-- <div data-ng-bind-html="AdminPlistViewModel.play_song"></div> -->
<!-- <div >
  {{message}}
</div> -->


    <div class="adminsong" data-ng-repeat="song in AdminPlistViewModel.songs | orderBy: 'score' : true">
        <p>{{song.score}}&nbsp&nbsp-&nbsp&nbsp{{song.title}}&nbsp&nbsp-&nbsp&nbsp{{song.artist}}&nbsp&nbsp-&nbsp&nbsp
        <button class="button" data-ng-click="AdminPlistViewModel.update_score(song, 1)">Vote up</button>&nbsp&nbsp-&nbsp&nbsp
        <button class="button" data-ng-click="AdminPlistViewModel.update_score(song, -1)">Vote down</button>
        </p>
        <img data-ng-src="{{song.album_art}}" alt="{{song.title}}" />
    </div>
</div>
