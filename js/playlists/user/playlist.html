<p>Here is your current playlist</p>

<ul ng-repeat = "song in CurrentPlaylist.songs" style="border:1px red solid">
  <li>Title: {{song.title}}</li>
  <li>Artist: {{song.artist}}</li>
  <li>Album: {{song.album}}</li>
  <li>Album Art:{{song.album_art}}</li>
  <li>Audio URL: {{song.audio_url}}</li>
</ul>
<p>End<p>
