
<h3>Admin_Plist.html</h3>

<button class="button"><a data-ui-sref="Home">Back to home</a></button>


<h2>Admin Playlist!</h2>
<br>
<button class="button" data-ng-click="AdminPlistViewModel.refresh_token()">Refresh Token</button>
<br>
<br>
<!-- <iframe src='https://embed.spotify.com/?uri=spotify:user:wombat_dev:playlist:38Uai5VlN3H7LuisymI9iV' width='300' height='380' frameborder='0' allowtransparency='true'></iframe> -->
<div data-ng-bind-html="AdminPlistViewModel.play_song"></div>
<div class="songs">
    <div class="adminsong" data-ng-repeat="song in AdminPlistViewModel.songs | orderBy: 'score' : true">
        <p>{{song.score}}&nbsp&nbsp-&nbsp&nbsp{{song.title}}&nbsp&nbsp-&nbsp&nbsp{{song.artist}}</p>
        <img data-ng-src="{{song.album_art}}" alt="{{song.title}}" />
    </div>
</div>

<button class="button" data-ng-click="AdminPlistViewModel.update_score(1)">Vote up</button>
<button class="button" data-ng-click="AdminPlistViewModel.update_score(-1)">Vote down</button>
