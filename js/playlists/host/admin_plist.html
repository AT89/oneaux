
<h3>Admin_Plist.html</h3>

<button class="button"><a data-ui-sref="Home">Back to home</a></button>


<h2>Admin Playlist!</h2>



<div class="songs">
    <div class="adminsong" data-ng-repeat="song in AdminPlistViewModel.songs | orderBy: 'score' : true">
        <p>{{song.score}}&nbsp&nbsp-&nbsp&nbsp{{song.title}}&nbsp&nbsp-&nbsp&nbsp{{song.artist}}</p>
        <img data-ng-src="{{song.album_art}}" alt="{{song.title}}" />
    </div>
</div>

<button class="button" data-ng-click="AdminPlistViewModel.update_score(1)">Vote up</a></button>
<button class="button" data-ng-click="AdminPlistViewModel.update_score(-1)">Vote down</a></button>
<button class="button" data-ng-click="AdminPlistViewModel.login()">Log in to Spotify</button>
<button class="button" data-ng-click="AdminPlistViewModel.create_playlist()">Create plist</a></button>
