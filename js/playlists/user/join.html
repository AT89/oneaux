
  <h2> To get the party started<br> Enter your name along with the playlist code</h2>
<form>
  <input type="text" ng-model="name" placeholder="name">
  <input type="text" ng-model="access_code" placeholder="playlist code">
</form>
<h2>Greetings <span class=codes> {{name}}</span>!</h2>
<h2>Your playlist code is:<span class=codes>  {{access_code}}</span></h2>
<br><br><br>
<button class="big" data-ng-click="JoinViewModel.join_plist(name, access_code)">Join Playlist</button>
